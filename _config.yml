            - AOP를 사용한 코드 분리로 클린 코드 추구
            - JUnit, Mockito, Asciidoctor을 활용한 테스트 코드 / 문서화를 통해 프론트와의 원활한 의사소통을 이루어냄
            - Hibernate 2차 캐시 도입을 통한 데이터 조회 속도 60% 개선
            - 꾸준하고 구체적인 회의록 작성으로, 길고 잦은 회의에도 불구하고 각자의 의견과 애플리케이션의 나아갈 방향을 쉽고 빠르게 파악할 수 있었음
          

