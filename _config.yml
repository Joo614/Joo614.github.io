about_content: | # this will include new lines to allow paragraphs
  안녕하세요, 남다른 성장 곡선을 그리는 개발자 주현주입니다.
  <br><br>
  2022년 8월부터 6개월간 국비지원 교육을 수료하였고,  
  어려운 에러를 끝내 해결하였을 때 느꼈던 엄청난 쾌감과 매력에 빠져들어 생활 패턴까지 바뀐 저를 발견하게 되면서,  
  기능 개발이 제 적성에 굉장히 잘 맞는다는 것을 느꼈고 어려워도 즐기며 일할 수 있는 개발자의 길을 택하였습니다.
  <br><br>
  무엇보다 <strong>꾸준함</strong>의 가치를 알기에 ins><a href="https://velog.io/@wnguswn7">기술 블로그</a></ins>를 운영하며 지금까지 약 130여개의 글을 작성하였습니다.
  <br><br>
  저는 기록과 대화의 중요성을 알고, 팀원들과 적극적으로 소통하는 개발자입니다.  
  프로젝트를 진행하면서 이는 곧 프로젝트의 결과물과 직결된다는 것을 깨달았고,  
  보다 많은 커뮤니케이션을 통해 좋은 결과물을 만들 뿐만 아니라 함께 성장할 수 있도록 기여하고 싶습니다.
  <br><br>
  <h5>< 나의 깃허브 잔디 _ 11월 기준 ></h5>
