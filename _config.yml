  안녕하세요, 주현주입니다.  
  저는 전혀 다른 직종에서 일을 하다 프로그래밍에 빠져들어, 2022년 8월부터 시작한 국비지원 교육을 수료하였습니다.
  <br><br>
  처음 배울 땐 많이 어려웠지만 막상 배우면서 어려운 에러를 핸들링하며 해결하였을 때 느꼈던 엄청난 쾌감과,  
  완전히 빠져들어 생활 패턴까지 바뀐 저를 발견하게 되면서,  
  기능 개발이 제 적성에 굉장히 잘 맞는다는 것을 느꼈고 어려워도 즐기며 일할 수 있는 개발자의 길을 택하였습니다.
  <br><br>
  적응력이 좋고 한 번 시작한 것은 끝을 보는 끈기 있는 성격이며, 부트캠프 수료 이후에도 지속적으로 발전하려고 노력하고 있습니다.
  <br><br>
  저는 오버 커뮤니케이션을 지향하며 긍정적인 에너지를 가지고 있습니다.  
  프로젝트를 진행하면서 이는 곧 프로젝트의 결과물과 직결된다는 것을 깨달았습니다.  
  보다 많은 커뮤니케이션을 통해 개개인의 성장과 더불어 좋은 결과물을 만들고 싶습니다.
